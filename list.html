<!DOCTYPE html>

<html lang="en">
<head>
    
    <title>lists</title>
</head>
<style>
    ol>li {
        color:green;
    }
   </style> 
<body>
    AN ODRERED LIST
    <ol>
    <li>first item</li>
    <li>second item</li>
</ol>
  AN UNORDERED LIST
<ul>
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
</body>
</html>
